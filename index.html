<html>

<head>
    <title>Angular JS Controller</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="https://rawgit.com/rzajac/angularjs-slider/master/dist/rzslider.js"></script>
    <link href="./app/css/app.css" rel="stylesheet">
</head>

<body class="p-3">

    <div ng-app="myapp">
        <div ng-controller="TestController as vm">

            <div class="mt-3">
                <slider-container response="vm.response" on-slide-end="vm.onSlideEnd(data)"> </slider-container>
            </div>
            <!-- <div class="mt-3">
                <slider name="vm.student" slider-model="vm.verticalSlider6.value"
                    slider-options="vm.verticalSlider6.options">
                </slider>
            </div> -->
        </div>
    </div>

    <script src="./app/app.js"></script>
    <script src="./app/directive/slider.directive.js"></script>
    <script src="./app/directive/slider-container.directive.js"></script>

</body>

</html>
